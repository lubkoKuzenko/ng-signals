<div class="container mx-auto p-4">
  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

    <div style="display: flex; gap: 10px">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="addElement()">
        Add Element
      </button>
      <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
        (click)="reorderElements()">
        Reorder
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" cdkDropListGroup>
    @for (item of gridItems; track item.id) {
    <div cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="item">
      <div #gridItem cdkDrag cdkDragPreviewContainer="parent" class="grid-item p-4 rounded-lg"
        [ngClass]="[item.backgroundColor, item.height, item.colSpan > 1 ? 'col-' + item.colSpan : '']">
        <p class="text-lg font-semibold" [ngClass]="item.textColor">{{ item.text }}</p>
        <div *cdkDragPlaceholder></div>
      </div>
    </div>
    }
  </div>
</div>
