<form [formGroup]="form">
  <div class="grid grid-cols-1 gap-6">
    <div class="col-span-1">
      <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
      <div class="mt-1">
        <input
          type="text"
          formControlName="firstName"
          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <bb-validation-message [control]="controls['firstName']"></bb-validation-message>
      </div>
    </div>

    <div class="col-span-1">
      <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
      <div class="mt-1">
        <input
          type="text"
          formControlName="lastName"
          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <bb-validation-message [control]="controls['lastName']"></bb-validation-message>
      </div>
    </div>
  </div>

  <div class="py-3 flex gap-2 text-right">
    <button
      (click)="reset()"
      class="inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-500 hover:bg-green-600">
      Reset
    </button>
    <button
      type="submit"
      class="inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed"
      [disabled]="form.invalid"
      (click)="onSubmit()">
      Submit
    </button>
  </div>
</form>
